<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0ed743b37f.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--Estos links son para poder usar boostrap(CSS)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Version 1.0</title>
    <style>
      .error-message {
          color: red;
          font-size: 14px;
          margin-top: 5px;
        }
    </style>
</head>
<body>
    <section class="left-form">

    </section>
    <section class="right-form">
        <form action="" method="post">
            <h2>Inicio de sesi칩n</h2>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <div class="error-message" id="email-error"></div>

            <label for="password">Contrase침a:</label>
            <input type="password" name="password" id="password">
            <div class="error-message" id="password-error"></div>

            <div class="check">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Recordar</label>
            </div>

            <input type="submit" value="Ingresar">
        </form>
    </section>

    <script>
        const form = document.querySelector('form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            validateForm();
        });

        function validateForm() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            let isValid = true;

            // Validar email
            if (email === '') {
                displayErrorMessage('email-error', 'Debe ingresar un email');
                isValid = false;
            } else {
                hideErrorMessage('email-error');
            }

            // Validar contrase침a
            if (password === '') {
                displayErrorMessage('password-error', 'Debe ingresar una contrase침a');
                isValid = false;
            } else {
                hideErrorMessage('password-error');
            }

            if (isValid) {
                form.submit();
            }
        }

        function displayErrorMessage(id, message) {
            const errorMessage = document.getElementById(id);
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideErrorMessage(id) {
            const errorMessage = document.getElementById(id);
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
