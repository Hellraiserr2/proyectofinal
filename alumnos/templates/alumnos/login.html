<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0ed743b37f.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--Estos links son para poder usar boostrap(CSS)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Version 1.0</title>
    <link rel="stylesheet" href="../static/estiloLogin.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <section class="left-form">

    </section>
    <section class="right-form">
        <form action="" method="post" id="login-form">
            <h2>Inicio de sesión</h2>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <span class="error" id="email-error"></span>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password">
                <span class="error" id="password-error"></span>
            </div>
            <div class="check">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Recordar</label>
            </div>
            <input type="submit" value="Ingresar">

            <div class="back-button">
                <button onclick="goBack()">Volver</button>
            </div>
        </form>

        <script>
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto

                // Restablecer los mensajes de error
                emailError.textContent = '';
                passwordError.textContent = '';

                // Validar el campo de correo electrónico
                if (emailInput.value.trim() === '') {
                    emailError.textContent = 'El campo de correo electrónico es requerido';
                } else if (!isValidEmail(emailInput.value.trim())) {
                    emailError.textContent = 'Ingrese un correo electrónico válido';
                }

                // Validar el campo de contraseña
                if (passwordInput.value.trim() === '') {
                    passwordError.textContent = 'El campo de contraseña es requerido';
                } else if (passwordInput.value.trim().length < 6) {
                    passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres';
                }

                // Si no hay errores, enviar el formulario
                if (emailError.textContent === '' && passwordError.textContent === '') {
                    form.submit();
                }
            });

            function isValidEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }
            function goBack() {
            window.history.back();
            }
        </script>
    </section>
</body>
</html>
