<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0ed743b37f.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--Estos links son para poder usar boostrap(CSS)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Version 1.0</title>
    <link rel="stylesheet" href="../static/estiloMod.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="{% url 'index' %}">
        <img src="../static/src/logo3.png" alt="logo" >
      </a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="{% url 'crearCuenta' %}">Crear cuenta</a></li>
        <li><a href="#">Iniciar sesion</a></li>
        <li><a href="{% url 'carroCompra' %}">Productos</a></li>
      </ul>
    </nav> 
    <a href="{% url 'carroCompra' %}" class="btn"><button>Carrito</button></a>
</header>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for prod in productos %}
      <tr>
        <td>{{ prod.nombreProducto }}</td>
        <td>{{ prod.precio }}</td>
        <td>{{ prod.stock }}</td>
        <td>
          <form method="POST">
            {% csrf_token %}
            <a href="{% url 'eliminarProd' pk=prod.nombreProducto %}">Eliminar</a>

          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  

</div>
<footer>
    <div id="footer">
        <div id="letrasFooter">
        <h1>
          Somos lo mejor en plantas
         </h1>
        <h3>
            correo de contacto
        </h3>
        <h4>
            ex.tapia@duocuc.cl
              
        </h4>
        <h4>
            rod.flores@duocuc.cl
        </h4>
        </div>
    </div>
</footer>
    
       <!-- Estos links son para poder usar boostrap(Java script)--> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
